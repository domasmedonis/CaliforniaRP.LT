<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: rgb(56, 56, 56);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.904);
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: row;
        }

        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            width: auto;
            min-width: 100px;
            border-radius: 24px;
            text-align: center;
            padding: 15px 40px;
            margin-top: 5px;
            background-color: #468d4a;
            color: #fff;
            font-size: 14px;
            margin-left: auto;
            font-weight: 500;
            box-shadow: 0px 2px 6px -1px rgba(0, 0, 0, .13);
            border: none;
            transition: all .3s ease;
            outline: 0;
        }

        button:hover {
            background-color: #406642;
        }

        .flexas {
            display: flex;
            align-items: center;
            margin-left: 30px;
            margin-right: 30px;
        }

        .leftButton {
            display: flex;
            align-items: end;
        }

        .image {
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div><img src="https://i.imgur.com/CIDZbd1.png" alt="" class="image"></div>
        <div class="flexas">
            <div class="loginInfo">
                <h2>Prisijunkite prie savo paskyros</h2>
                <input type="text" id="username" placeholder="UCP vartotojo vardas">
                <input type="password" id="password" placeholder="Slaptažodis">
                <div class="leftButton"><button onclick="submitLogin()">Prisijungti</button></div>
                <div id="error-message" style="color: red; font-size: 14px; display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        function showErrorMessage(message) {
            const errorText = document.getElementById('error-message');
            errorText.innerText = message;
            errorText.style.display = "block";
        }

        function submitLogin() {
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            const errorText = document.getElementById('error-message');

            const username = usernameField.value.trim();
            const password = passwordField.value.trim();

            if (!username || !password) {
                showErrorMessage("❌ Please enter both username and password!");
                return;
            }

            errorText.style.display = "none";
            mp.trigger('login:submit', username, password);
        }

        function hideLoginUI() {
            console.log("hideLoginUI() called!"); // Debugging
            const loginContainer = document.querySelector('.login-container'); // Select by class

            if (loginContainer) {
                loginContainer.style.display = 'none'; // Hide UI
                console.log("✅ UI successfully hidden!");
            } else {
                console.log("❌ ERROR: .login-container not found!");
            }

            mp.trigger('login:hideCursor'); // Hide cursor
        }
    </script>








</body>

</html>
